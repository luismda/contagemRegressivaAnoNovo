<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Novo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="year"></div>

    <h1>Contagem regressiva para o ano novo</h1>

    <div id="countdown">
        <div class="time"><div id="days">00</div><span>dias</span></div>
        <div class="time"><div id="hours">00</div><span>horas</span></div>
        <div class="time"><div id="minutes">00</div><span>minutos</span></div>
        <div class="time"><div id="seconds">00</div><span>segundos</span></div>
    </div>

    <div id="loading">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
